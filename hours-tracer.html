<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartoonized Work Hours Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">


</head>

<body>
    <div class="container py-4">

        <!-- Header -->
        <div class="text-center mb-4">
            <h5 class="fun-title">📒 Work Hours Tracker</h5>
            <p class="text-muted">
                Track your weekly and monthly hours in a fun way 🎉
            </p>
            <button id="add-week" class="btn btn-warning btn-sm btn-custom">
                ➕ Add New Week
            </button>
            <button id="clear-data" class="btn btn-danger btn-sm btn-custom">
                🗑️ Clear All Data
            </button>
        </div>

        <!-- Weeks Container -->
        <div id="weeks-container"></div>

        <!-- Monthly Summary -->
        <div class="section-card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6>📊 Monthly Summary</h6>
                <span class="badge bg-light text-dark" id="month-label">September 2025</span>
            </div>
            <div class="summary-box mb-3">
                <p>Total Monthly Hours</p>
                <h4 id="month-total">0.0 hours</h4>
            </div>
            <p><strong>📅 Weekly Breakdown</strong></p>
            <div id="weekly-breakdown"></div>
        </div>

        <div class="text-center text-muted mt-3">
            <p>
                ⏱️ Ready to start tracking?<br />
                Enter your daily hours above to see fun weekly & monthly totals 🎈
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <p>© 2025 Hours Tracker | ⭐  <strong>Dedunika</strong>
        </p>
    </footer>


    <script src="hours-tracer.js"></script>
</body>

</html>
